name: submodules

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v2
        with:
          ssh_key: ${{ secrets.SSH_KEY }}

      - name: Fetch submodules ðŸšš
        run: |
          eval "$(ssh-agent)"
          ssh-add - <<< "${{ secrets.SSH_KEY_SLIDES }}"
          git submodule update --init --recursive --remote

      - name: Create Pull Request ðŸš€
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          title: Update submodules
          labels: Auto-PR
          branch: bot/update-submodules
          author: kotokaze <62094392+kotokaze@users.noreply.github.com>
          branch-suffix: short-commit-hash
          commit-message: ':recycle: Fetch latest submodules'
          base: master
          delete-branch: true

      - name: Check for changes ðŸ”Ž
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
