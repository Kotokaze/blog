name: submodules

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v2
        with:
          lfs: true
          ssh-key: ${{ secrets.SSH_KEY }}

      - name: Fetch submodules ðŸšš
        run: git submodule update --init --recursive --remote

      - name: Setup PGP ðŸ”‘
        uses: crazy-max/ghaction-import-gpg@v3
        with:
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git-user-signingkey: true
          git-commit-gpgsign: true

      - name: Create Pull Request ðŸš€
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          title: Update submodules
          labels: Auto-PR
          branch: bot/update-submodules
          assignees: ${{ github.actor }}
          author: kotokaze <62094392+kotokaze@users.noreply.github.com>
          branch-suffix: short-commit-hash
          commit-message: ':recycle: Fetch latest submodules'
          base: master
          delete-branch: true

      - name: Check for changes ðŸ”Ž
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
